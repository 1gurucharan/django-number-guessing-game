<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Number Guessing Game</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background: linear-gradient(135deg,#1e3c72,#2a5298);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial;
}

.game-card{
    background:white;
    padding:40px;
    border-radius:20px;
    width:400px;
    animation:fadeIn 1s ease;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(-20px);}
    to{opacity:1;transform:translateY(0);}
}

.msg{
    animation:pop 0.5s ease;
}

@keyframes pop{
    from{transform:scale(0.8);}
    to{transform:scale(1);}
}
</style>

</head>
<body>

<div class="game-card text-center">

<h2 class="mb-4">ðŸŽ¯ Number Guessing Game</h2>

<!-- RANGE FORM -->
{% if not game_started %}

<form method="POST">
    {% csrf_token %}
    <input type="number" name="low" class="form-control mb-2" placeholder="Enter Lower Bound" required>
    <input type="number" name="high" class="form-control mb-3" placeholder="Enter Upper Bound" required>

    <button type="submit" name="start_game" class="btn btn-primary w-100">
        Start Game
    </button>
</form>

{% else %}

<!-- GUESS FORM -->

<h5 class="text-success">Attempts Left: {{ attempts_left }}</h5>

<form method="POST">
    {% csrf_token %}
    <input type="number" name="guess" class="form-control mb-3" placeholder="Enter your guess" required>

    <button type="submit" name="guess_submit" class="btn btn-success w-100">
        Submit Guess
    </button>
</form>

{% endif %}

{% if message %}
<h5 class="mt-3 msg">{{ message }}</h5>
{% endif %}

</div>

</body>
</html>
